<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>animate-in basic demo</title>
  <meta name="description" content="A demo for using the animate-in plugin for animating elements in on scroll using just css classes">
  <meta name="author" content="Joshua Costanza">

  <link rel="stylesheet" href="https://cdn.rawgit.com/jcostanza/animate-in/master/animate-in.css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.rawgit.com/jcostanza/animate-in/master/animate-in.js"></script>
</head>

<body>
  <div>
    <strong>Image Examples</strong>
    <img class="animate-in animate-from-right" alt="Animates From Right of Screen" width="100" height="100" src="http://placehold.it/100x100">
    
    <img class="animate-in animate-from-right" alt="Animates From Right of Screen" width="100" height="100" src="http://placehold.it/100x100">
    
    <img class="animate-in animate-from-right" alt="Animates From Right of Screen" width="100" height="100" src="http://placehold.it/100x100">
    </div>
</body>
</html>
